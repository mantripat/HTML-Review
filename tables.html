<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table border="2">
      <thead>
        <th>Country Name</th>
        <th>Country Flag</th>
        <th>GDP (millions of USD)</th>
      </thead>
      <tr>
        <td>United States</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/23px-Flag_of_the_United_States.svg.png" alt=""></td>
        <td>21,439,453</td>
      </tr>
      <tr>
        <td>China</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Flag_of_the_People%27s_Republic_of_China.svg/23px-Flag_of_the_People%27s_Republic_of_China.svg.png" alt=""></td>
        <td>14,140,163</td>
      </tr>
      <tr>
        <td>India</td>
        <td><img src="https://upload.wikimedia.org/wikipedia/en/thumb/4/41/Flag_of_India.svg/23px-Flag_of_India.svg.png" alt=""></td>
        <td>2,935,570</td>
      </tr>
    </table>
  </body>
</html>
